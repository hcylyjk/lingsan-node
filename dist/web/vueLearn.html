<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  
</head>
<body>
    <div id="app">
       {{message}}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停所要展示的信息
        </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //{{message}} 直接文本赋值
        var app = new Vue({
            el:'#app',
            data:{
                message:'helfyd  jdksadd gg',
            }
        })
    
        var app2 = new Vue({
            el:'#app2',
            data:{
                message:new Date()
            }
        })
    </script>
</body>
</html>
